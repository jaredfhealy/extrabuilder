<!doctype html>
<html lang="en">
<head>
    <title>Package Manager and Custom Tables</title>
    <meta charset="[[++modx_charset]]" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    
    <link rel="stylesheet" href="css/bootstrap-4.5.0.min.css">
	<link rel="stylesheet" href="css/main.css">

</head>

<body>
    
    <div v-cloak id="app">
        <div class="alerts-wrapper">
            <transition-group name="slide-fade">
                <div v-for="(alert, index) in alerts" class="alert" :class="'alert-' + alert.type"
                     :key="alert.id" role="alert">
                    {{ alert.message }}
                    <button type="button" class="close" aria-label="Close" @click="removeAlert(index)">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </transition-group>
        </div>

        <div id="modx-action-buttons">
			<button type="button" class="btn btn-md btn-primary"
				onclick="alert('This will do something later')">
                Transport!
			</button>
        </div>

        <div class="container-fluid" style="margin-top: 26px;">

            <h2 style="padding-left: 5px; padding-bottom: 8px;">
               {{ title }}
            </h2>

            <ul class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link active" href="#">
						Transport Definitions
					</a>
				</li>
            </ul>
            <div class="panel-wrapper shadow-sm">

                <p>Content and functionality goes here</p>

            </div> <!-- End main panel wrap -->

		</div> <!-- End container-fluid -->
		
		<!-- Modals and other HTML here -->

	</div> <!-- End App -->
    
	<script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/lodash-4.17.15.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        $(function() {
            // Check if we're running from the manager as an iframe
            if (parent !== self) {
                var scriptEl = document.createElement('script');
                scriptEl.text = parent.window.document.getElementById('transportjs').innerText;
				$('body').append(scriptEl);
            }
            else {
                // Load the resources remotely for development
                $.get("/app.html", function(data){
					$(data).appendTo('body');
					enableFullscreen();
                });
			}
		});
    </script>
</body>
</html>
